# =============================================================================
# vsftpd Configuration - Intentionally Weak for Testing
# =============================================================================

# Basic settings
listen=YES
listen_ipv6=NO
anonymous_enable=YES
local_enable=YES
write_enable=YES
local_umask=022

# Anonymous settings (intentionally permissive)
anon_root=/var/ftp
anon_upload_enable=YES
anon_mkdir_write_enable=YES
anon_other_write_enable=YES
no_anon_password=YES

# User settings
chroot_local_user=YES
allow_writeable_chroot=YES
user_sub_token=$USER
local_root=/home/$USER

# Passive mode settings
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30009
pasv_address=0.0.0.0

# Logging (verbose for testing)
xferlog_enable=YES
xferlog_std_format=NO
log_ftp_protocol=YES
vsftpd_log_file=/var/log/vsftpd.log

# Security settings (intentionally weak)
ssl_enable=NO
force_local_logins_ssl=NO
force_local_data_ssl=NO

# Banner
ftpd_banner=Welcome to CPTC11 FTP Server - Authorized Access Only

# Connection settings
idle_session_timeout=600
data_connection_timeout=120
max_clients=50
max_per_ip=10

# Run in foreground
background=NO
seccomp_sandbox=NO
